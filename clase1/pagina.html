<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manejo de DOM</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        margin: 0;
        background: #f5f5f5;
        color: #333;
        padding: 2rem;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        color: #222;
      }

      #entrada {
        padding: 0.6rem 1rem;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 1rem;
        outline: none;
        width: 250px;
        margin-right: 0.5rem;
        transition: border-color 0.3s;
      }

      #entrada:focus {
        border-color: #0078d7;
      }

      #Boton {
        padding: 0.6rem 1.2rem;
        border: none;
        background: #0078d7;
        color: #fff;
        font-size: 1rem;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s;
        margin-top: 10px;
      }

      #Boton:hover {
        background: #005fa3;
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 1.5rem;
        width: 300px;
      }

      ul li {
        background: #fff;
        padding: 0.8rem 1rem;
        margin-bottom: 0.6rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        transition: transform 0.2s;
        display: flex;
        justify-content: space-between;
      }

      .btn-eliminar {
        background: transparent;
        border: none;
        color: #d9534f;
        font-size: 1.1rem;

        font-weight: bold;
        cursor: pointer;
        margin-left: 10px;
        transition: transform 0.2s, color 0.2s;
      }

      .btn-eliminar:hover {
        color: #b52b27;
      }
    </style>
  </head>
  <body>
    <h1 id="titulo">Manejo de DOM</h1>
    <div class="entrada-contenedor">
      <input type="text" id="entrada" placeholder="Escribe algo..." />
      <button id="Boton" onclick="agregarElemento()">Agregar</button>
    </div>
    <ul id="lista"></ul>
    <script src="codigo.js"></script>
  </body>
</html>
